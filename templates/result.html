<!DOCTYPE html>
<html>

<head>
   <title>Projekt XML</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
   <div class="container-fluid p-3 my-3 bg-dark text-white">
      <h1>Wyniki</h1>
   </div>
   <div>
     <div>
<b>App:</b> <span id="appName"></span><br />
<b>Rating:</b> <span id="rating"></span><br />
<b>Reviews:</b> <span id="reviews"></span>
</div>

<script> 
txt="<file>";
txt="<appStore>";
txt="<app>";
txt=txt+" <appName>appName</appName> ";
txt=txt+"<rating>rating</rating>";
txt=txt+ "<reviews>reviews</reviews>";
txt=txt+"</app>";
txt="</appStore>";
txt="</file>";
if (window.DOMParser)
{
parser=new DOMParser();
xmlDoc=parser.parseFromString(txt,"text/xml");
}
else // Internet Explorer
{
xmlDoc=new ActiveXObject("Microsoft.XMLDOM");
xmlDoc.async=false;
xmlDoc.loadXML(txt);
}

document.getElementById("appName").innerHTML=
xmlDoc.getElementsByTagName("appName")[0].childNodes[0].nodeValue;
document.getElementById("rating").innerHTML=
xmlDoc.getElementsByTagName("rating")[0].childNodes[0].nodeValue;
document.getElementById("reviews").innerHTML=
xmlDoc.getElementsByTagName("reviews")[0].childNodes[0].nodeValue;
</script>

      <br />
   </div>
</body>

</html>
