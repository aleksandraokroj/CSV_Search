<!DOCTYPE html>
<html>
<head>
    <title>Projekt XML</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    {% for key, value in search.items() %}
    <div class="container-fluid p-3 my-3 bg-dark text-white">
        <h1>{{value}}</h1>
    </div>
    <div class="container-fluid p-3 my-3">
        Wpisz nazwę aplikacji, której mają dotyczyć otrzymane statystyki:
        <br />
        <br />
        <form action="http://localhost:5000/result" name="find" method="post">
            <input class="form-control" type="text" id="appNameText" name="appNameText" />
            <br />
            <div class="pt-4">
                <button type="submit" class="btn btn-dark btn-block">Wyszukaj</button>
            </div>
        </form>
    </div>
    {% endfor %}
</body>

</html>
